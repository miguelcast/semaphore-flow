version: v1.0
name: semaphore-flow-dev
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: NextJs Install dependencies
    task:
      prologue:
        commands:
          - checkout
          - node --version
          - npm --version
      jobs:
        - name: npm install and cache
          commands:
            - cache restore
            - npm install
            - cache store
