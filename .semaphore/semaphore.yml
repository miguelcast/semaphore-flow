version: v1.0
name: semaphore-flow-dev
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: NextJs Install dependencies
    task:
      prologue:
        commands:
          - checkout
          - node --version
          - npm --version
      jobs:
        - name: npm install and cache
          commands:
            - cache restore
            - npm install
            - cache store
        - name: Install now
          commands:
            - npm i -g now
            - now -v
  - name: NextJs Check Eslint
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: npm check
          commands:
            - cache restore
            - npm run lint
  - name: Deploy to Zeit
    task:
      secrets:
        - name: ZEIT
      prologue:
        commands:
          - checkout
      jobs:
        - name: Deploy
          commands:
            - cache restore
            - now --token=$ZEIT_TOKEN
