version: v1.0
name: semaphore-flow-dev
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: NextJs Install dependencies
    task:
      prologue:
        commands:
          - checkout
          - node --version
          - npm --version
      jobs:
        - name: npm install and cache
          commands:
            - cache restore
            - npm install
            - cache store
  - name: NextJs Check Eslint
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: npm check
          commands:
            - cache restore
            - npm run lint
promotions:
  - name: Deploy to Zeit Staiging
    pipeline_file: staging-deploy.yml
